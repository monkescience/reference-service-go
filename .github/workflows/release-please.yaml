name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY: ghcr.io
  HELM_CHART_NAME: reference-service-go
  HELM_REPOSITORY: monkescience/helm-charts
  HELM_VERSION: v3.19.0 # renovate: datasource=github-releases depName=helm/helm

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      sha: ${{ steps.release.outputs.sha }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        with:
          app-id: ${{ vars.RELEASE_PLEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLEASE_APP_PRIVATE_KEY }}
          owner: monkescience

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        with:
          github-api-url: ${{ github.api_url }}
          github-graphql-url: ${{ github.graphql_url }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ steps.generate-token.outputs.token }}

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ github.repository }}
      GITHUB_REPOSITORY: ${{ github.event.repository.name }}
      VERSION: ${{ needs.release-please.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          build-args: |
            VERSION=${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    needs: [ release-please, build ]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.release-please.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          ref: refs/tags/${{ env.VERSION }}

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Package Helm chart
        run: |
          helm lint chart --strict
          helm package chart --version "${{ env.VERSION }}" --app-version "${{ env.VERSION }}"

      - name: Push Helm chart to GHCR (OCI)
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin
          helm push ${{ env.HELM_CHART_NAME }}-${{ env.VERSION}}.tgz oci://ghcr.io/${{ env.HELM_REPOSITORY }}