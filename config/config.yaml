# Log configuration using vital library
log_config:
  # Log level: debug, info, warn, error
  level: "info"
  # Log format: json or text
  format: "text"
  # Include source file and line number in logs
  add_source: false

# Tile color configuration
# These colors will be used for instance tiles based on version
# Colors are selected deterministically based on version hash
tile_colors:
  - "#667eea"  # Purple-blue
  - "#f093fb"  # Pink
  - "#4facfe"  # Light blue
  - "#43e97b"  # Green
  - "#fa709a"  # Rose
  - "#feca57"  # Yellow
  - "#ff6348"  # Coral
  - "#1dd1a1"  # Turquoise
