openapi: "3.1.1"
info:
  version: 0.1.2
  title: Order API

servers:
  - url: https://api.example.com/v1
    description: Production
  - url: https://staging.api.example.com/v1
    description: Staging

paths:
  /orders:
    get:
      operationId: get_orders
      summary: Get all orders
      parameters:
        - name: customer_id
          in: query
          required: false
          description: The customer id determines the customer of orders returned
          schema:
            type: string
            format: uuid
            examples:
             - 6af7fd58-c92e-4b26-9eb7-1942f6ea9aee
             - 3f89c3b3-6c33-4ed1-b8ec-7556c30cfca5
        - name: limit
          in: query
          required: false
          description: The limit determines the number of orders returned
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 200
        - name: offset
          in: query
          required: false
          description: The offset determines the skipped orders
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        "200":
          description: A paginated list of orders
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/orders_page"
        "400":
          description: Invalid request parameters
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/problem"
        "500":
          description: Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/problem"
    post:
      operationId: post_orders
      summary: Place a new order
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/order_request"
      responses:
        "201":
          description: Order created
          headers:
            Location:
              description: URL of the created order resource
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order_response"
        "400":
          description: Invalid request body
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/problem"
        "500":
          description: Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/problem"
  /orders/{order_id}:
    get:
      operationId: get_order
      summary: Get information about a specific order
      parameters:
        - name: order_id
          in: path
          required: true
          description: The id of the order to retrieve
          schema:
            $ref: "#/components/schemas/order_id"
      responses:
        "200":
          description: Information about a single order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order_response"
        "404":
          description: Order not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/problem"
        "500":
          description: Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/problem"
components:
  schemas:
    orders_page:
      type: object
      description: Paginated list of orders with offset pagination metadata
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/order_response"
        total:
          type: integer
          description: Total number of orders matching the filter
        limit:
          type: integer
          description: Page size used for this response
        offset:
          type: integer
          description: Offset used for this response
    order_request:
      type: object
      required:
        - customer_id
        - items
        - country
      properties:
        customer_id:
          type: string
          format: uuid
          examples:
            - 6af7fd58-c92e-4b26-9eb7-1942f6ea9aee
            - da4c89f5-fe2e-4cbe-a2fa-6426be97546e
        country:
          type: string
          description: Two-letter ISO 3166-1 alpha-2 country code used to build the order_id
          pattern: '^[A-Z]{2}$'
          examples:
            - DE
            - GB
            - IT
        items:
          type: array
          minItems: 1
          maxItems: 100
          items:
            $ref: "#/components/schemas/order_item_request"
    order_item_request:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
          examples:
            - marshmallow
            - banana
            - apple
    order_response:
      type: object
      required:
        - customer_id
        - order_id
        - created_at
        - status
        - items
      properties:
        customer_id:
          type: string
          format: uuid
          examples:
            - f8f3d5ce-3fc1-4d9d-9306-f5165b9279cc
            - 97c44561-8e9f-426a-a640-9d682198e1cb
        order_id:
          $ref: "#/components/schemas/order_id"
        created_at:
          type: string
          format: date-time
          examples:
            - "2023-10-01T12:00:00Z"
            - "2023-10-02T15:30:00Z"
        status:
          $ref: "#/components/schemas/order_status"
        items:
          type: array
          items:
            $ref: "#/components/schemas/order_item_response"
    problem:
      type: object
      description: RFC 9457 Problem Details
      required: [type, title]
      properties:
        type:
          type: string
          format: uri
          description: An absolute URI that identifies the problem type
        title:
          type: string
          description: A short, human-readable summary of the problem type
        status:
          type: integer
          description: The HTTP status code for this occurrence of the problem
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem
    order_status:
      type: string
      examples:
        - order_completed
        - order_canceled
        - order_in_progress
        - order_placed
    orders_response:
      type: array
      items:
        $ref: "#/components/schemas/order_response"
    order_id:
      type: string
      description: Order identifier string
      pattern: '^[A-Z0-9]{13}-[A-Z]{2}-[A-Z0-9]{13}$'
      examples:
        - 01J71WT3T81XK-DE-X7Y3DD7FGWV0F
        - 01J71WXMDHMWH-GB-PVHE8560H324S
        - 01J71WYVYCDDA-IT-44EJWDYHQHCHZ
    order_item_response:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          examples:
            - banana
            - apple
            - marshmallow